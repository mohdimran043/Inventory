<div class="container">

  <div [@fadeInOut]>
    <div class="row">
      <div class="col-sm-6 pull-right">
        <select [ngModel]="selectedAhwalSrc" class="form-control">
          <option *ngFor="let data of ahwalsrc" [value]="data.ahwalid">{{data.name}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <app-incident-chart></app-incident-chart>
      </div>
      <div class="col-sm-6">
        <app-employee-chart></app-employee-chart>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <app-deviceavailability></app-deviceavailability>
      </div>
      <div class="col-sm-6">
        <app-patrolstatus></app-patrolstatus>
      </div>
    </div>
  </div>
</div>
