<ng-container *ngIf="customLayout; else noCustomLayout">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout>
  <mk-layout-wrapper>
    <mk-layout-header>
      <mk-layout-header-logo>وزارة الداخلية دولة قطر</mk-layout-header-logo>
      <mk-layout-header-logo-mini>وزارة الداخلية دولة قطر</mk-layout-header-logo-mini>
      <app-header-inner></app-header-inner>
    </mk-layout-header>
    <mk-layout-sidebar-left>
      <app-sidebar-left-inner></app-sidebar-left-inner>
    </mk-layout-sidebar-left>
    <mk-layout-sidebar-right>
      <app-sidebar-right-inner></app-sidebar-right-inner>
    </mk-layout-sidebar-right>
    <mk-layout-content>
      <div mk-layout-content-before-header>
        <div *mkLoadingPage="{checkPendingHttp: true, checkPendingRoute: true}">
          <mk-material-bar></mk-material-bar>
        </div>
        <div class="modal-sample">

          <!--<modal id="caller-modal-popup">
            <div class="modal-popup">
              <div class="modal-body">
                <h2>CALLER DETAILS</h2>
                <h4> {{caller_details}} </h4>
                <button (click)="closeModal('caller-modal-popup');">LAND</button> &nbsp;
                <button (click)="closeModal('caller-modal-popup');">SEA</button> &nbsp;
                <button (click)="closeModal('caller-modal-popup');">SUNRISE</button> &nbsp;
                <button (click)="closeModal('caller-modal-popup');">EMERGENCY</button> &nbsp;
              </div>
            </div>
            <div class="modal-background"></div>
          </modal>-->

          <dx-popup class="popup"
                    [width]="auto"
                    [height]="auto"
                    [showTitle]="true"
                    title="Car Details"
                    [showCloseButton]="true"
                    [dragEnabled]="true"
                    [closeOnOutsideClick]="true"
                    [(visible)]="callerPopupVisible">
            <div *dxTemplate="let data of 'content'">
              <table>
                <tr>
                  <td>
                    <h4> {{caller_details}} </h4>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button (click)="closeModal('caller-modal-popup');">LAND</button> &nbsp;
                    <button (click)="closeModal('caller-modal-popup');">SEA</button> &nbsp;
                    <button (click)="closeModal('caller-modal-popup');">SUNRISE</button> &nbsp;
                    <button (click)="closeModal('caller-modal-popup');">WALKING</button> &nbsp;
                  </td>
                </tr>
              </table>
            </div>


          </dx-popup>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mk-layout-content>
    <mk-layout-footer>
      <mk-layout-footer-left>

      </mk-layout-footer-left>
      <mk-layout-footer-right>

      </mk-layout-footer-right>
    </mk-layout-footer>
  </mk-layout-wrapper>
</ng-template>
